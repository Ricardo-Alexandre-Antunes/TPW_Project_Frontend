<div class="login-container">
  <div class="card login-card">
    <div class="text-center mb-4">
      <h3>Iniciar Sessão</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Utilizador</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Nome de Utilizador"
          [ngClass]="{
            'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched
          }"
        />
        <div *ngIf="loginForm.get('username')?.errors?.['required']" class="invalid-feedback">
          Nome de utilizador é obrigatório.
        </div>
        <div *ngIf="loginForm.get('username')?.errors?.['minlength']" class="invalid-feedback">
          Nome de utilizador deve ter pelo menos 3 caracteres.
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
          [ngClass]="{
            'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
          }"
        />
        <div *ngIf="loginForm.get('password')?.errors?.['required']" class="invalid-feedback">
          Password é obrigatória.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid"
      >
        Iniciar Sessão
      </button>
    </form>
  </div>
</div>
