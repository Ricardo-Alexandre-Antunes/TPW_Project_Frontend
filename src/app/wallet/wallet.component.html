<div class="container my-5">
    <!-- Wallet Balance Display -->
    <div class="row mb-5 justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card shadow border-0">
          <div class="card-body">
            <h3 class="font-weight-bold">Saldo na Carteira</h3>
            <p class="display-4 text-success">{{ walletValue | number:'1.2-2' }}€</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Toggle Button Group for Withdrawal and Deposit Forms -->
    <div class="row mb-4 justify-content-center">
      <div class="col-md-6 d-flex justify-content-around">
        <button
          (click)="showForm('withdraw')"
          class="btn btn-outline-primary w-100 me-2"
        >
          Levantar Dinheiro
        </button>
        <button
          (click)="showForm('deposit')"
          class="btn btn-outline-success w-100 ms-2"
        >
          Depositar Dinheiro
        </button>
      </div>
    </div>
  
    <!-- Withdrawal Form -->
    <div *ngIf="activeForm === 'withdraw'" class="container mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="font-weight-bold">Levantar Dinheiro</h5>
          <form [formGroup]="withdrawalForm" (ngSubmit)="onWithdraw()">
            <div class="mb-3">
              <label for="amount" class="form-label">Montante (€)</label>
              <input
                type="number"
                id="amount"
                formControlName="amount"
                class="form-control"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100"
              [disabled]="withdrawalForm.invalid"
            >
              Levantar
            </button>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Deposit Form -->
    <div *ngIf="activeForm === 'deposit'" class="container mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="font-weight-bold">Depositar Dinheiro</h5>
          <form [formGroup]="depositForm" (ngSubmit)="onDeposit()">
            <div class="mb-3">
              <label for="amount" class="form-label">Montante (€)</label>
              <input
                type="number"
                id="amount"
                formControlName="amount"
                class="form-control"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-success btn-lg w-100"
              [disabled]="depositForm.invalid"
            >
              Depositar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
