<div class="user-list" *ngIf="!isLoading">
  <div *ngFor="let user of users">
    <app-user [username]="user.user.username" [perfil]="perfil"></app-user>
  </div>

  <div *ngIf="users.length === 0" class="text-center mt-3">
    <p class="text-muted">Nenhum utilizador encontrado.</p>
  </div>
</div>
